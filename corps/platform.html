    <header>
        <div class="logo">
            <h3>(K)not Yarning Logo</h3>

            <a href="#workspace">WORK-SPACE</a>

        </nav>

    </header>

    <section id="workspace" class="workspace">
        <h1>TON WORK SPACE</h1>
        <div class="list-box">
            <!-- container totale de la liste -->
            <div class="list-banner">
                <!--header de la liste histoire de pouvoir le changer css et le separer du corps de la liste -->
                <h2>Work-list</h2>
            </div>
            <div class="items">
                <!-- container totale des elements affichéé et qui seront rajouté-->

                <div class="items-add">
                    <!--div with input and button -->
                    <input id="input-item" type="text" placeholder="ajouter un élèment">

                    <button id="ajouter">+</button>

                </div>
                <div class="user-list">
                    <!--liste affichage pour js-->
                    <ul id="products">

                    </ul>
                </div>
            </div>
        </div>
        <!-- compteur de mailles -->
        <div class="stitch-counter">
            <h2> Compteur de mailles</h2>

            <div id="counter" class="counter-display">0</div>

            <div class="counter-buttons">
                <button id="minus">-</button>
                <button id="zero">Reset</button>
                <button id="plus">+</button>
            </div>
        </div>


    </section>
