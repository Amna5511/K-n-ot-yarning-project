<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - (K)not Yarning</title>
    <script defer src="/javascript/login.js"></script>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login-signup.css">


</head>

<body>
    <header>
        <div class="logo">
            <h3>(K)not Yarning Logo</h3>
        </div>
        <nav>
            <a href="homepage.html" class="button">RETOUR HOME</a>
        </nav>
    </header>

    <!-- login section -->
    <div class="login-container">
        <div class="login-box">
            <h1>BIENVENUE</h1>
            <form class="login-form">
                <div class="form-group">
                    <!--container qui regroupe le label et input pour les positonner plus facilement -->
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Entrez votre email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Entrez votre password" required>
                    <span></span>
                </div>

                <div class="forgot-password">
                    <a>Mot de passe oublié?</a>
                </div>

                <button type="submit" class="login-button">CONNECTION</button>
            </form>

            <div class="signup-link">
                Vous n'avez pas encore crée un compte? <a href="signup.html">INSCRIVEZ VOUS</a>
            </div>
        </div>
    </div>

    <footer>
        <p> 2025 Knot Yarning - All rights reserved</p>
    </footer>

</body>

</html>
